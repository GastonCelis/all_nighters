            <h2 class="textoverde text-center">Completa el Siguiente Formulario</h2>

            <form class="mt-4">
                <div class="form-group">
                    <label for="exampleFormControlInput1" class="textoverde">Ingresa el Nombre de tu personaje</label>
                    <input type="" class="form-control text" id="exampleFormControlInput1" placeholder="Personaje">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1" class="textoverde">Selecciona tu Raza</label>

                        <option value="Enano">Enano</option>

                        <option value="Pandaren">Pandaren</option>
                        <option value="Elfo del Vacio">Elfo del Vacío</option>
                        <option value="Draenei Templeluz">Draenei Templeluz</option>
                        <option value="Enano Hierro Negro">Enano Hierro Negro</option>
                        <option value="Kultirano">Kultirano</option>
                        <option value="Mecagnomo">Mecagnomo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1" class="textoverde">Selecciona tu Clase</label>

                        <option value="Cazador">Cazador</option>
                        <option value="Mago">Mago</option>
                        <option value="Picaro">Pícaro</option>
                        <option value="Sacerdote">Sacerdote</option>
                        <option value="Brujo">Brujo</option>
                        <option value="Paladin">Paladín</option>
                        <option value="Druida">Druida</option>
                        <option value="Chaman">Chamán</option>
                        <option value="Monje">Monje</option>
                        <option value="Cazador de Demonios">Cazador de Demonios</option>
                        <option value="Caballero de la Muerte">Caballero de la Muerte</option>
                    </select>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label textoverde" for="inlineRadio1">Daño</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1">
                    <label class="form-check-label textoverde" for="inlineRadio2">Tanque</label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">

                </div>
                <br><br>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="textoverde">¿Qué tipo de contenido te gusta?</label>
                    <textarea class="form-control text2" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="reset" class="btn btn-danger">Borrar Solicitud</button>
            </form>
